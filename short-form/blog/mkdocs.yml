site_name: Typey Typey!
nav:
  - Child Language Development and LLMs: index.md
  - Target Audience: audience.md
theme:
  name: material
  palette:
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: indigo
      accent: indigo
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: indigo
      accent: indigo
  features:
    - navigation.instant
    - navigation.top
  font: false
  logo: null
  favicon: null
plugins:
  - search
  - macros
extra:
  social:
    - icon: fontawesome/brands/github
      link: https://www.github.com/tcassar
      name: tcassar on github
copyright: Copyright &copy; 2025 Tom Cassar
